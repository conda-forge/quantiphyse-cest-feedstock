{% set name = "quantiphyse-cest" %}
{% set version = "0.9.1.post8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantiphyse-cest-{{ version }}.tar.gz
  sha256: 37742d29f3a972ecef72628f32e45dda4059ed39ef7e5cf607f66b4c941f7c8a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - quantiphyse-fabber

test:
  imports:
    - quanticest

about:
  home: https://quantiphyse.readthedocs.io/
  summary: Quantiphyse plugin for CEST-MRI data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcraig-ibme
